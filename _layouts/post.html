---
layout: default
---

{% include JB/setup %}
{% include header_page.html %}

<div class="container">
<div class="content">
  <div class="row">
    <div class="span14 w-100">
      <h1>{{ page.title }} </h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
        {% endif %}
      </p>
      <p class="post-meta">
        {% if page.institution %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.institution }}
          </span>
        </span>{% endif %}</p>
    </br>
    <div class="post-content">
      {{ content }}
    </div>
    </div>
  </div>
</div>
</div>
